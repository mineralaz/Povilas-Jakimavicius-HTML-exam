<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="container">
      <div class="menuLogo">
        <img src="./img/logo.svg" alt="" />
      </div>
      <div class="menu">
        <nav class="nav">
          <div class="mainMenuBurger">
            <span class="bi bi-list"></span>
          </div>
        </nav>
      </div>
    </header>
    <!-- 1st section -->
    <section class="launching">
      <div class="container">
        <div class="launching__text">
          <h5>Launching Soon</h5>
          <h2>An NFT like no other</h2>
          <p>
            Don’t miss out on the release of our new NFT. Sign up below to
            receive updates when we go live.
          </p>
          <button class="btn">Sign Up</button>
        </div>
        <div class="launching__img"><img src="./img/graphic.png" alt="" /></div>
      </div>
    </section>
    <!-- /1st section -->
    <!-- 2nd section -->
    <section class="free">
      <div class="container">
        <h2>Free NFT for early birds</h2>
        <h4>Sign up today and you’ll get a free NFT when we launch.</h4>
      </div>
    </section>
  </body>
</html>
